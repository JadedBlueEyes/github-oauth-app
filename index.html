    var serialize = function(obj) {
  var str = [];
  for (var p in obj)
    if (obj.hasOwnProperty(p)) {
      str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
    }
  return str.join("&");
}

var url = new URL(url_string);

      document.getElementById('login').innerText = 'https://github.com/login/oauth/access_token/' + serialize({'client_id': '8681b227337ec96cd168', 'client_secret': '6aaf90fef31d8586da40f3eb90cbc478a1e8b948', 'code': c, 'redirect_uri': 'https://derpmarine168.github.io/github-oauth-app/index.html'});
